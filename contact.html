<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Digital Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">NEXA<span style="color:var(--accent-cyan);">DIGITAL</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-card">
                    <h2 class="fw-bold mb-4 text-center">Mulai Proyek</h2>
                    <p class="text-center mb-4 text-dim">Lengkapi detail di bawah ini agar kami dapat memproses permintaan Anda.</p>
                    
                    <form id="offerForm">
                        <div class="mb-3">
                            <label class="form-label text-info small fw-bold">NAMA LENGKAP</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Contoh: Sugawara Koushi">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-info small fw-bold">JENIS LAYANAN</label>
                                <select class="form-select" id="serviceType">
                                    <option value="" selected disabled>Pilih Layanan...</option>
                                    <option value="Web Development">Web Development</option>
                                    <option value="Frontend Development">Frontend Development</option>
                                    <option value="Backend Development">Backend Development</option>
                                    <option value="Mobile App (iOS/Android)">Mobile App (iOS/Android)</option>
                                    <option value="UI/UX Design">UI/UX Design</option>
                                    <option value="SEO Optimization">SEO Optimization</option>
                                    <option value="Content Creation">Content Creation</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-info small fw-bold">TARGET DEADLINE</label>
                                <input type="text" class="form-control" id="projectDate" placeholder="Pilih Tanggal...">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-info small fw-bold">DETAIL PESAN</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Ceritakan fitur apa saja yang Anda butuhkan..."></textarea>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-gradient">Kirim & Simpan Pesanan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Digital Agency Kelompok 3. Crafted with ❤️ & ☕</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
